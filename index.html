<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Splash -->
  <div id="splash" class="screen active">
    <div class="spinner"></div>
    <img src="icon-512.png" alt="Nexus Logo" class="logo bounce" />
    <h1 class="fade-text">Loading Nexus...</h1>
  </div>

  <!-- Login -->
  <div id="login" class="screen">
    <div class="login-card fade-in">
      <img src="icon-512.png" alt="Nexus Logo" class="logo bounce" />
      <h2>Enter Password</h2>
      <div class="password-row">
        <input type="password" id="password" placeholder="Password" />
        <button id="togglePassword" class="emoji-btn">üëÅÔ∏è</button>
      </div>
      <button id="loginBtn">Enter</button>
    </div>
  </div>

  <!-- Loading interstitial -->
  <div id="loading" class="screen">
    <div class="spinner"></div>
    <img src="icon-512.png" alt="Nexus Logo" class="logo bounce" />
    <h2 class="fade-text">Loading Nexus...</h2>
  </div>

  <!-- Home -->
  <div id="home" class="screen">
    <!-- Topbar with search and icons -->
    <header class="topbar">
      <div class="top-left">
        <button class="ghost">Gmail</button>
        <button class="ghost">Images</button>
      </div>
      <div class="top-center">
        <input type="text" class="top-search" placeholder="Search Nexus or type in URL" />
      </div>
      <div class="top-right">
        <button class="ghost">Profile</button>
      </div>
    </header>

    <main class="home-main">
      <h1 class="nexus-brand">
        <span class="n1">N</span><span class="n2">E</span><span class="n3">X</span><span class="n4">U</span><span class="n5">S</span>
      </h1>

      <!-- Main search bar -->
      <div class="search-row">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search the web with Nexus" />
          <button class="mic-btn" id="micBtn" title="Voice search"></button>
          <button class="ai-toggle" id="aiBtn" title="AI Mode">AI Mode</button>
        </div>
      </div>

      <!-- Shortcuts and Add button -->
      <section class="shortcuts">
        <div class="shortcut-grid" id="shortcutGrid"></div>
        <button id="addShortcutBtn" class="ghost">Add shortcut</button>
      </section>
    </main>

    <!-- Bottom-right Customize Nexus -->
    <div class="customize-bottom">
      <button id="customizeBtn" class="ghost">Customize Nexus</button>
    </div>
  </div>

  <!-- Customize Nexus modal -->
  <div id="customizeModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Customize Nexus</h3>
        <button id="closeCustomize" class="ghost">Close</button>
      </div>
      <div class="modal-tabs">
        <button class="tab active" data-tab="backgrounds">Background</button>
        <button class="tab" data-tab="shortcuts">Shortcuts</button>
        <button class="tab" data-tab="appearance">Appearance</button>
      </div>
      <div class="tab-panel active" id="tab-backgrounds">
        <div class="bg-grid">
          <button class="bg-item" data-bg="black">Solid black (default)</button>
          <button class="bg-item" data-bg="assets/backgrounds/red-gradient.jpg">Red gradient</button>
          <button class="bg-item" data-bg="assets/backgrounds/dark-texture.jpg">Dark texture</button>
          <button class="bg-item" data-bg="custom">Upload image‚Ä¶</button>
        </div>
        <input type="file" id="bgUpload" accept="image/*" style="display:none;" />
        <button id="resetBg" class="ghost">Reset background</button>
      </div>
      <div class="tab-panel" id="tab-shortcuts">
        <p>Manage your shortcuts. Right‚Äëclick to remove.</p>
      </div>
      <div class="tab-panel" id="tab-appearance">
        <label class="row">
          <span>Accent color</span>
          <input type="color" id="accentPicker" value="#ff0000" />
        </label>
        <label class="row">
          <span>Show AI mode toggle</span>
          <input type="checkbox" id="aiToggle" checked />
        </label>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
