<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noomuri Nexus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash" class="screen active">
    <div class="splash-logo">Nexus</div>
  </div>

  <!-- Login Screen -->
  <div id="login" class="screen">
    <div class="login-card">
      <h2>Welcome to Nexus</h2>
      <input id="password" type="password" placeholder="Enter password">
      <button id="togglePassword">üëÅÔ∏è</button>
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <!-- Loading Screen -->
  <div id="loading" class="screen">
    <div class="spinner"></div>
    <p>Loading Nexus...</p>
  </div>

  <!-- Home Screen -->
  <div id="home" class="screen">
    <div class="home-topbar">
      <button id="customizeBtn" class="ghost">‚öôÔ∏è Customize Nexus</button>
      <button id="aiBtn" class="ghost">ü§ñ AI Mode</button>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search Nexus...">
      <button id="micBtn">üé§</button>
    </div>
    <div class="shortcuts">
      <h3>Shortcuts</h3>
      <div id="shortcutGrid"></div>
      <button id="addShortcutBtn" class="ghost">+ Add Shortcut</button>
    </div>
  </div>

  <!-- AI Mode Screen -->
  <div id="ai" class="screen">
    <div class="ai-topbar">
      <button id="backToHomeBtn" class="ghost">‚¨ÖÔ∏è Home</button>
    </div>
    <div class="search-bar">
      <input id="aiSearchInput" type="text" placeholder="Ask Nexus AI...">
      <button id="aiMicBtn">üé§</button>
    </div>
  </div>

  <!-- AI Results Screen -->
  <div id="ai-results" class="screen">
    <div class="ai-topbar">
      <button id="backToAiBtn" class="ghost">‚¨ÖÔ∏è AI Mode</button>
      <button id="backToHomeBtn2" class="ghost">üè† Home</button>
    </div>
    <div class="search-bar">
      <input id="aiResultsInput" type="text" placeholder="Ask Nexus AI...">
      <button id="aiResultsMicBtn">üé§</button>
    </div>
    <div class="ai-tabs">
      <button class="tab active" data-tab="all">All</button>
      <button class="tab" data-tab="images">Images</button>
      <button class="tab" data-tab="videos">Videos</button>
      <button class="tab" data-tab="news">News</button>
      <button class="tab" data-tab="more">More</button>
    </div>
    <div id="aiResultsContent" class="results"></div>
  </div>

  <!-- Customize Nexus Modal -->
  <div id="customizeModal" class="modal">
    <div class="modal-content">
      <button id="closeCustomize" class="ghost">‚úñ Close</button>
      <h2>Customize Nexus</h2>

      <!-- Tabs -->
      <div class="modal-tabs">
        <button class="tab active" data-tab="theme">Theme</button>
        <button class="tab" data-tab="shortcuts">Shortcuts</button>
        <button class="tab" data-tab="cards">Cards</button>
      </div>

      <!-- Theme Panel -->
      <div id="tab-theme" class="tab-panel active">
        <h3>Theme Options</h3>
        <div class="theme-options">
          <label><input type="radio" name="theme" value="light"> Light</label>
          <label><input type="radio" name="theme" value="dark"> Dark</label>
          <label><input type="radio" name="theme" value="device"> Device</label>
        </div>

        <h3>Accent Color</h3>
        <div class="accent-swatches">
          <div class="swatch" data-color="#ff0000" style="background:#ff0000"></div>
          <div class="swatch" data-color="#00ff00" style="background:#00ff00"></div>
          <div class="swatch" data-color="#0000ff" style="background:#0000ff"></div>
          <div class="swatch" data-color="#ff00ff" style="background:#ff00ff"></div>
        </div>

        <!-- Live Preview Thumbnail -->
        <div class="theme-preview">
          <div id="themeThumbnail" class="theme-thumbnail">
            <div class="thumbnail-topbar"></div>
            <div class="thumbnail-search"></div>
            <div class="thumbnail-shortcuts"></div>
          </div>
        </div>

        <!-- Preview Actions -->
        <div class="preview-actions">
          <button id="applyPreviewBtn" class="ghost">Apply Preview</button>
          <button id="savePreviewBtn" class="ghost">Save Settings</button>
          <button id="discardPreviewBtn" class="ghost">Discard Preview</button>
          <button id="resetNexusBtn" class="ghost">Reset to Default</button>
          <button id="restoreNexusBtn" class="ghost">Restore Last Settings</button>
        </div>
      </div>

      <!-- Shortcuts Panel -->
      <div id="tab-shortcuts" class="tab-panel">
        <h3>Shortcuts Settings</h3>
        <label><input type="checkbox" id="showShortcuts" checked> Show Shortcuts</label>
      </div>

      <!-- Cards Panel -->
      <div id="tab-cards" class="tab-panel">
        <h3>Cards Settings</h3>
        <label><input type="checkbox" id="showCards" checked> Show Cards</label>
        <label><input type="checkbox" id="continueTabs" checked> Continue Tabs</label>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
