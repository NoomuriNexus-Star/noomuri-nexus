<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus</title>

  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#b71c1c">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Register service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splashScreen" class="splash-screen">
    <img src="icon-192.png" alt="Nexus Logo" class="splash-logo">
    <div class="spinner"></div>
  </div>

  <!-- Login Screen -->
  <div id="loginScreen" class="login-screen hidden">
    <img src="icon-192.png" alt="Nexus Logo" class="logo">
    <h1 class="app-title">Noomuri Nexus</h1>
    <p class="subtitle">Privacy-first search experience</p>

    <div class="password-title">Enter Password</div>
    <div class="password-wrapper">
      <input type="password" id="passwordInput" placeholder="Password">
      <span id="togglePassword" class="eye-icon">ğŸ‘ï¸</span>
    </div>

    <button id="loginButton">Login</button>
    <div id="errorMessage" class="error-message"></div>
  </div>

  <!-- Nexus Search UI -->
  <div id="nexusSearch" class="hidden nexus-search">
    <h2 class="app-title">Nexus Search</h2>
    <form action="/api/search" method="GET" target="resultsFrame">
      <input type="text" name="q" placeholder="Search Google..." class="search-input">
      <button type="submit" class="search-button">Search</button>
    </form>
    <iframe name="resultsFrame" style="width:100%;height:100%;border:none;"></iframe>
  </div>

  <!-- App logic -->
  <script>
    const splashScreen = document.getElementById("splashScreen");
    const loginScreen = document.getElementById("loginScreen");
    const nexusSearch = document.getElementById("nexusSearch");
    const passwordInput = document.getElementById("passwordInput");
    const togglePassword = document.getElementById("togglePassword");
    const loginButton = document.getElementById("loginButton");
    const errorMessage = document.getElementById("errorMessage");

    // Splash fade-out after 2 seconds
    window.addEventListener("load", () => {
      setTimeout(() => {
        splashScreen.classList.add("fade-out");
        setTimeout(() => {
          splashScreen.style.display = "none";
          loginScreen.classList.remove("hidden");
          loginScreen.classList.add("fade-in");
        }, 800);
      }, 2000);
    });

    // Toggle password visibility
    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
    });

    // Handle login
    loginButton.addEventListener("click", () => {
      const enteredPassword = passwordInput.value;
      if (enteredPassword === "$N00MURI_DA_G0AT") {
        loginScreen.style.display = "none";
        nexusSearch.classList.remove("hidden");
      } else {
        errorMessage.textContent = "Incorrect password. Try again.";
        errorMessage.classList.add("shake");
        setTimeout(() => errorMessage.classList.remove("shake"), 500);
      }
    });
  </script>
</body>
</html>
